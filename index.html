<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <title>M c S P O T L I G H T</title>
</head>
<body>
    <header>
        <img src="./Images/shortline.gif" alt="Short line of the logo" class="logo1">
        <img src="./Images/littlespot.gif" alt="McSpotlight logo, but small" class="logo">
        <img src="./Images/masthead.gif" alt="The main logo of the actual logo">
    </header>
    <nav>
        <a href="https://www.mcspotlight.org/case/index.html">McLibel</a>
        <a href="https://www.mcspotlight.org/issues/index.html">Issues</a>
        <a href="https://www.mcspotlight.org/campaigns/index.html">Campaigns</a>
        <a href="https://www.mcspotlight.org/company/index.html">Company</a>
        <a href="https://www.mcspotlight.org/media/index.html">Media</a>
        <a href="https://www.mcspotlight.org/beyond/index.html">Beyond McD's</a>
        <a href="https://www.mcspotlight.org/debate/index.html">The Debating Room</a>
    </nav>
    <main>
        <div class="didYouKnow">
            <h2>Did you know?</h2>
            <p>McDonald's spends over $2 billion a year broadcasting their glossy image to the world. This is a small space for alternatives to be heard.</p>
            <button class="didYouKnowButton"><a href="https://www.mcspotlight.org/new.shtml">What else is new?</a></button>
        </div>
        <div class="newViewer">
            <h2>New to the site?</h2>
            <button class="newButton"><a href="https://www.mcspotlight.org/help.html">Start Here</a></button>
        </div>
        <div class="mailingList">
            <h2>Join our mailing list</h2>
            <input type="text" placeholder="Email here:">
            <button><a href="https://mcspotlight.hosted.phplist.com/lists/?p=subscribe&id=1&email=Please%20enter%20your%20email">Join</a></button>
        </div>
        <div class="willThey">
            <img src="./Images/willthey.gif" alt="Will they sue us?">
        </div>
        <div>
            <img src="./Images/sitemap.gif" alt="Sitemap button">
            <img src="./Images/tours.gif" alt="Guided tours button">
            <img src="./Images/new.gif" alt="What's new? button">
            <img src="./Images/search.gif" alt="Search button">
        </div>
        <div>
            <img src="./Images/jfy.gif" alt="Judge for yourself">
        </div>
    </main>
    <footer>
        <a href="https://www.mcspotlight.org/people/biogs/mcinfo.html">Contact Us</a>
    </footer>
</body>
</html>
